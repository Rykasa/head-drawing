<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Drawing</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <main>
            <h1 class="heading">Head Drawing</h1>
            <div class="options">
                <input class="interval" type="number" placeholder="Tempo">
                <button class="start-btn">Come√ßar</button>
            </div>
            <div class="modal">
                <div class="reference-wrapper">
                    <img class="reference-img" src="mikasa.jpg" alt="reference image">
                    <div class="buttons">
                        <span class="time"><span>03:00</span></span>
                        <button class="btn continue-btn">Pausar</button>
                        <button class="btn stop-btn">Parar</button>
                        <button class="btn skip-btn">Pular</button>
                    </div>
                </div>
            </div>
            
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
