<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Drawing</title>
    <link rel="stylesheet" href="style.css">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        <section class="section-1">
            <h1 class="section-1-heading">Head Drawing</h1>
            <div class="time-interval">
                <input class="interval minute" type="text" placeholder="Minutes"  maxlength="2">
                <input class="interval second" type="text" placeholder="Seconds" maxlength="2">
                <button class="start-btn">Start</button>
            </div>
            <div class="modal">
                <div class="reference-wrapper">
                    <img class="reference-img" src="" alt="reference image">
                    <div class="buttons">
                        <button class="btn rotate-btn"><i class="fas fa-arrows-rotate"></i></button>
                        <span class="time"></span>
                        <button class="btn pause-btn"><i class="fas fa-pause"></i></button>
                        <button class="btn stop-btn">Stop</button>
                        <button class="btn skip-btn">Skip</button>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
