<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Drawing</title>
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <menu class="study">
            <a class="link" href="index.html">Head</a>
            <a class="link" href="figure.html">Figure</a>
        </menu>
        <main>
            <h1 class="heading">Head Drawing</h1>
            <div class="options">
                <input class="interval minute" type="text" placeholder="Minutos"  autofocus maxlength="2">
                <input class="interval second" type="text" placeholder="Segundos"  autofocus maxlength="2">
                <button class="start-btn">Come√ßar</button>
            </div>
            <div class="modal">
                <div class="reference-wrapper">
                    <img class="reference-img" src="" alt="reference image">
                    <div class="buttons">
                        <span class="time"></span>
                        <button class="btn pause-btn">Pausar</button>
                        <button class="btn stop-btn">Parar</button>
                        <button class="btn skip-btn">Pular</button>
                    </div>
                </div>
            </div>
            <div class="continue">
                <button class="btn continue-btn">Continuar</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
